<!DOCTYPE html>
<html>
  <head>
    <title>Weather Dashbord</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  </head>
  <body>

    <headerh1>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- creates an input form for user to search cities-->
    <div class="container-fluid main">
      <div class="row">
        <div class="col-12 col-md-3 col-xl-3 columnOne">
          <label for="cityInput">Search for City:</label>

          <div class="input-group mb-3">
            <input type="text" id="cityInput">
            <div class="btn">
              <button  class="btn btn-primary searchBtn" id="searchBtn" type="button">Search</button>
            </div>
          </div>

          <div>
            <button id="historyButton">

            </button>
          </div>
          


    <div class="col-12 col-md-9 col-xl-9 columnTwo">

      <div class="today row">
    <!--forecast cards-->
        <div class="card bg-light mb-3">
          <h2 class="card-head todayCityName"></h2>
          <img class="icons">
          <h3 class="card-head todayCard"></h3>
         
          <div class="card-body todayBody"></div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
      </div>

    </div>

  
    <div class="forecast-wrapper">
    
    </div>
 

<!-- bootstrap/jquery links -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!--   link to ajax for moment  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

    <script src="script.js"></script>

    </body>
</html>
